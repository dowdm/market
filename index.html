<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Order Form</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img id="logo" src="img/logo.jpg" alt="logo">
      </div>
      <div class="row">
        <div class="col-md-6">
          <img id="bacon" src="img/bacon.jpg" alt="crystal bacon">
        </div>
        <div class="col-md-6">
          <h3>Select Quantity</h3>
          <form id="productinfo">
            <div class="radio">
              <label>
                <input type="radio" name="quantity" value="1" checked>
                1
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="quantity" value="2">
                2
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="quantity" value="3">
                3
              </label>
            </div>
            <button type="submit" class="btn btn-primary" id="checkout">Checkout</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id="custinfo">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="street">Address:</label>
              <input id="street" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input id="city" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <input id="state" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="zip">Zip</label>
              <input id="zip" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary" id="order">Place Order</button>
          </form>
        </div>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Thank you for your order. It will be shipped to you at:</p>
          <p id="return-name"></p>
          <p id="return-street"></p>
          <p id="return-city-state-zip"></p>
        </div>
      </div>
    </div>
  </body>
</html>
